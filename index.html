<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/assets/scss/app.css">
    <title>Telegram</title>
</head>
<body>
<div class="wrapper">
    <div class="aside">
        <div class="aside-header">
            <div class="wrapper">
                <div class="burger-icon">
                    <span class="burger-item"></span>
                    <span class="burger-item"></span>
                    <span class="burger-item"></span>
                </div>
                <input class="input-search" type="text" placeholder="Search">
            </div>
        </div>
        <div class="chat">
            <div class="user">
                <div class="avatar">
                    <img src="./src/assets/img/avatar.jpg" alt="avatar">
                </div>
                <div class="name">John Smith</div>
            </div>
        </div>
    </div>
    <div class="container">
        <main class="main">
            <div class="block">
                <div class="border">
                    <p class="info">Select a chat to start messaging</p>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
